name: Build

on: push

jobs:
  build-project:
    name: Build project
    runs-on: ubuntu-latest
    
    steps:
        - name: Check out Git repository
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 14

        - name: Install Node.js dependencies
          run: yarn
        
        - name: Build project
          run: yarn build