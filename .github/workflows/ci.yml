name: Build project and lint

on: push

jobs:
  build-project:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn
      
      - name: Build project
        run: yarn build

  run-linters:
    needs:
      build-project

    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint: true
          prettier: true
